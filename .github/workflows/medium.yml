name: Markdown Or Hugo To Medium
  # You may pin to the exact commit or the version.
  # uses: imrushi/markdown-or-hugo-to-medium@451f63720d1bc6fb32a7d856adbae5c90ac16c40
  uses: imrushi/markdown-or-hugo-to-medium@v1.1.1
  with:
    # Specify is it Markdown or Hugo Markdown
    markdownOrHugo: # default is markdown
    # Shortcodes JSON config file location
    shortcodes: # optional
    # Replace hyperlink to link for medium cards
    replaceHyperlinkToLink: # optional
    # Select frontmatter format [yaml, toml]
    frontmatterFormat: # optional, default is yaml
    # Publish as a draft on Medium
    draft: # optional
          
